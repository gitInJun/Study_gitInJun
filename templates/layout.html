<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소카우넷</title>
    <style>
        /* Default */
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        ol,
        li {
            list-style: none;
        }

        /* header */
        #intro {
            height: 80px;
            background-color: whitesmoke;
        }

        #intro nav {
            width: 100%;
            height: 100%;
        }

        #intro nav ul {
            width: 100%;
            height: 100%;
        }

        #intro nav ul li {
            float: left;
            width: 33.33333333%;
            height: 100%;
            text-align: center;

            transition: all 0.2s;
        }
        #intro nav ul li:hover {
            background-color: rgb(144, 255, 127);
        }

        #intro nav ul li a {
            font-size: 30px;
            font-weight: bold;
            display: block;
            line-height: 80px;
        }

        /* main */
        #main {
            background-color: rgb(250, 250, 250);;
        }
        #main div {
            width: 100%;
            height: 100%;
            background-color: white;
            margin: 0 auto;

            text-align: center;
        }
    </style>
    <!-- {% block style %}{% endblock %} -->
</head>

<body>
    <div class="container">
        <header id="intro">
            <nav id="navigation">
                <ul>
                    <li class="one"><a href="/">메인</a></li>
                    <li class="two"><a href="/1">소 정보</a></li>
                    <li class="three"><a href="/2">내 농장</a></li>
                </ul>
            </nav>
        </header>
        <main role="main" id="main">
            <!-- {% block main %}{% endblock %} -->
            <div class="frame">
                <p></p>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
